name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: |
          npm install -g pnpm
          pnpm install
          pnpm run build
          pnpm run publish
