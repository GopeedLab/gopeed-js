name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm install -g pnpm
          pnpm install
          pnpm run build
          pnpm run publish
